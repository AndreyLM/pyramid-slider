<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Mario 2</h1>
    <div id="controles">
		<div id="brickSymbol">
			<p id="brickTitle">Brick Symbol: </p>
			<select name="symbol" id="symbol">
				<option value="$">$</option>
				<option value="#">#</option>
				<option value="@">@</option>
			</select>
		</div>
        <div id="rangeSet">
            <p id="rangeTitle">How high? </p>
            <input type="range" min="1" max="20" step="1" id="rangeInput"/>
            <p id="rangeValue"></p>
        </div>
    </div>
    <div id="pyramid">
        <div id="construction">
            <p>
                Want to see a beautiful pyramid?
                Open up the developer tools and look at the Console.
            </p>
        </div>
    </div>

     <script src="mario.js"></script>
</body>
</html>
